<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
    	<div id="music">
    		<img src="images/music_off.png" class="music-pic"/>
    		<img src="images/music.gif" class="music-bg"/>
    		 <audio  src="images/bgmusic.mp3" autoplay loop></audio>
    	</div>
    	
        <div class="swiper-wrapper">
            <div class="swiper-slide one">
            	<div class="main ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s">
            		<img src="images/43.jpg" />
            	</div>
            	<div class="bottom">
            		<img src="images/jiezhi.png" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1.3s"/>
            		<img src="images/womenjiehunla.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s"/>
            		<img src="images/2016117.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s"/>
            	</div>
            </div>
            <div class="swiper-slide two">
            	<div class="maxImg">
            		<img src="images/two2.jpg"/>
            		<img src="images/twoline.png"/>
            		<img src="images/t1.png"/>
            		<img src="images/twoline.png"/>
            		<img src="images/t2.png"/>
            		<img src="images/twoline.png"/>
            		<img src="images/t3.png"/>
            		<img src="images/twoline.png"/>
            		<img src="images/t4.png"/>
            		<img src="images/twoline.png"/>
            		<img src="images/t5.png"/>
            		<img src="images/fengche.gif" />
            	</div>
            	<div class="minImg">
            		<img src="images/two1.jpg"/>
            	</div>
            </div>
            <div class="swiper-slide three">
            	<img src="images/hua.png" class="huaR"/>
            	<img src="images/hua2.png" class="huaL"/>
            	<div class="main">
            		<img src="images/three1.jpg"/>
            		<img src="images/dog.png" class="ani" swiper-animate-effect="myTranslate" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s"/>
            	</div>
            	<div class="bottom">
	            	<img src="images/aini.png"/>
	            	<img src="images/yibeizi.png"/>
            	</div>
            </div>
            <div class="swiper-slide four">
            	<img src="images/hua2.png" class="huaL"/>
            	<div class="main">
            		<span></span>
            		<span></span>
            		<span></span>
            		<span></span>
            	</div>
            	<div class="bottom">
            		<img src="images/chengnuo.PNG"/>
            		<img src="images/xieshou.PNG"/>
            		
            	</div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
   	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
