<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/mui.css"/>
   	<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
   	<style type="text/css">
   		header.mui-bar-nav{
   			background: #0398ff;
   		}
   		.mui-bar-nav h1{
   			color: #fff;
   		}
   		
   		.mui-bar-nav a{
   			color: #fff;
   			
   		}

		
	</style>
   	</style>
   	
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-icon iconfont icon-naozhong mui-pull-left"></a>
	    <h1 class="mui-title">我的</h1>
	    <a class="mui-icon iconfont icon-shezhi mui-pull-right"></a>
	</header>
    
    <script src="../js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	mui.init({
    		 subpages:[{
		      url:"my_sub.html",//子页面HTML地址，支持本地地址和网络地址
		      id:"my_sub",//子页面标志
		      styles:{
		        top:"44px",//子页面顶部位置
		        bottom:"0"//子页面底部位置
		      }
		    }]
    	})
    </script>
</body>
</html>
